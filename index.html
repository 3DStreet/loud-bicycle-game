<html><head><title>Loud Bicycle Game</title><script src="https://github.3dstreet.org/dist/aframe-street-component.js"></script><style>#horn,#shout{position:absolute;top:0;height:150px;width:150px;border:2px solid green;user-drag:none;-webkit-user-drag:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;-webkit-touch-callout:none}#horn.disabled{border:2px solid red}#shout.disabled{border:2px solid red}#main-meter,#special-meter{position:absolute;top:200px;width:150px}.high-meter{accent-color:green}.low-meter{accent-color:coral}#horn,#main-meter{left:150px}#game-state-header{position:absolute;top:0;right:0;font-size:larger}#life-indicator-container{position:absolute;left:5;bottom:5}.life-indicator{width:50px;height:50px;background-color:green;border-radius:50px;border:10px solid #000;margin-top:5px}#score-container{position:absolute;right:5;bottom:5}#score{font-size:50px}</style><script src="a4efe7b91a16829d0248.bundle.js"></script></head><body><a-scene vr-mode-ui="enabled: false" ar-mode-ui="enabled: false" pool__interactable="container: #level; mixin: interactable-mixin; size: 10" pool__bikes="container: #level; mixin: bike-mixin; size: 6" pool__coins="container: #level; mixin: coin-mixin; size: 20"><a-assets><audio id="muffled-voice" src="cec605200ac536ee1c14ed134ed3469a.mp3" preload="auto"></audio><img id="sky" src="https://github.3dstreet.org/assets/CGSkies_0343_doubled_2048.jpg"><a-mixin id="interactable-mixin" interactable sound="src:#muffled-voice" material="color: red" color="#4CC3D9" gltf-model="#car"></a-mixin><a-mixin id="coin-mixin" material="color: #ded508" coin geometry="primitive: box; width: 1; height: 1; depth: 0.2"></a-mixin><a-mixin id="bike-mixin" gltf-model="#animatedBike" bike-train-member></a-mixin><a-asset-item id="animatedBike" src="./assets/cyclist.glb"></a-asset-item><a-asset-item id="wave" src="./assets/wave.glb"></a-asset-item>><a-asset-item id="car" src="./assets/car.glb"></a-asset-item>></a-assets><a-sky src="#sky"></a-sky><a-camera position="0 5 2" rotation="-35 0 0" wasd-controls-enabled="false" look-controls-enabled="false" fov="90"></a-camera><a-entity id="model" gltf-model="#animatedBike" animation-mixer sound="src: url(./assets/damage.mp3);" player-controller="speed: 2.0" aabb-collider="objects:[interactable], [coin]"><a-entity id="noise-indicator" gltf-model="#wave" visible="false" noise-indicator><a-sphere id="noise-indicator-collider" visible="false" aabb-collider="objects:[interactable], [bike-train-member]"></a-sphere></a-entity></a-entity><a-entity id="interactable-spawner" interactable-pool></a-entity><a-entity id="coin-spawner" coin-pool></a-entity><a-entity id="bike-train-spawner" bike-train-pool></a-entity><a-entity id="game-manager" game-manager sound="src: url(./assets/breath_caugh.mp3);"></a-entity><a-entity noise-meter="clickerId:shout; meterId:special-meter; isSmall:true; keyCode:q" sound="src: url(./assets/bell.mp3); loop: true"></a-entity><a-entity noise-meter="clickerId:horn; meterId:main-meter; isSmall:false; keyCode:e" sound="src: url(./assets/shout.mp3); loop: true"></a-entity><a-entity id="level" animation="property: position; to: 0 0 400; autoplay: false; dur: 100000; easing: linear; loop: false"></a-entity></a-scene><img id="shout" height="200" width="200" src="bd06b838af974d092fb4.jpg"><progress id="special-meter" class="high-meter" value="0" max="100"></progress><img id="horn" height="200" width="200" src="ae8bb8b5b630b20c2230.jpg"><progress id="main-meter" class="high-meter" value="0" max="100"></progress><p id="game-state-header">Loading</p><div id="life-indicator-container"><div class="life-indicator"></div><div class="life-indicator"></div><div class="life-indicator"></div></div><div id="score-container"><p id="score">0</p></div></body></html>
